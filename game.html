<script>
document.addEventListener("DOMContentLoaded", function() {
    const gameContainer = document.getElementById("gameContainer");
    const player = document.getElementById("player");
    const ball = document.getElementById("ball");
    const goal = document.getElementById("goal");
    const gameMessage = document.getElementById("gameMessage");

    function updateSizes() {
        const containerWidth = gameContainer.offsetWidth;
        const containerHeight = gameContainer.offsetHeight;

        player.style.width = `${containerWidth * 0.1}px`;
        ball.style.width = `${containerWidth * 0.08}px`;
        goal.style.width = `${containerWidth * 0.3}px`;

        resetPositions(containerWidth, containerHeight);
    }

    function resetPositions(containerWidth, containerHeight) {
        playerX = containerWidth * 0.4;
        playerY = containerHeight * 0.8;
        ballX = playerX + 30;
        ballY = playerY + 30;
        ballMoving = false;

        goal.style.left = "50%";
        goal.style.top = "10%";
        goal.style.transform = "translateX(-50%)";

        player.style.left = `${playerX}px`;
        player.style.top = `${playerY}px`;
        ball.style.left = `${ballX}px`;
        ball.style.top = `${ballY}px`;
    }

    let playerX, playerY, ballX, ballY, ballMoving = false;

    updateSizes();

    document.addEventListener("keydown", function(event) {
        const containerWidth = gameContainer.offsetWidth;
        const containerHeight = gameContainer.offsetHeight;

        if (event.key === "ArrowLeft" && playerX > 0) {
            playerX -= containerWidth * 0.03;
            if (!ballMoving) ballX -= containerWidth * 0.03;
        }
        if (event.key === "ArrowRight" && playerX < containerWidth - player.offsetWidth) {
            playerX += containerWidth * 0.03;
            if (!ballMoving) ballX += containerWidth * 0.03;
        }
        if (event.key === " " && !ballMoving) { // æŒ‰ç©ºæ ¼å°„é—¨
            ballMoving = true;
            let interval = setInterval(() => {
                ballY -= 15;
                ball.style.top = `${ballY}px`;

                // **ä½¿ç”¨ getBoundingClientRect() è·å–çƒé—¨ç²¾ç¡®åæ ‡**
                const goalRect = goal.getBoundingClientRect();
                const ballRect = ball.getBoundingClientRect();

                // è·å–çƒçš„ä¸­å¿ƒç‚¹
                const ballCenterX = ballRect.left + ballRect.width / 2;
                const ballCenterY = ballRect.top ;
                const goalLeft = goalRect.left;
                const goalRight = goalRect.right;
                const goalTop = goalRect.top + goalRect.height /2;

                if (ballCenterY <= goalTop) { // çƒåˆ°è¾¾çƒé—¨é«˜åº¦
                    clearInterval(interval);
                    if (ballCenterX >= goalLeft && ballCenterX <= goalRight) {
                        gameMessage.innerText = "ğŸ¥³ è¿›çƒå•¦ï¼";
                    } else {
                        gameMessage.innerText = "âŒ å°„åäº†ï¼";
                    }

                    setTimeout(() => {
                        resetPositions(containerWidth, containerHeight);
                    }, 1000);
                }
            }, 50);
        }

        player.style.left = `${playerX}px`;
        player.style.top = `${playerY}px`;
        ball.style.left = `${ballX}px`;
        ball.style.top = `${ballY}px`;
    });

    window.addEventListener("resize", updateSizes);
});
</script>
