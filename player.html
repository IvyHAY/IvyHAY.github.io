<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function playMusic() {
            var music = document.getElementById("audioPlayer");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>
</head>
<body>
    <audio id="audioPlayer" loop>
        <source src="audio/林俊杰-不为谁而作的歌.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="playMusic()">🎵 Play/Pause</button>
</body>
</html>
